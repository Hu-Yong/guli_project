<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>id</td>
                <td>姓名</td>
            </tr>
            <tr v-for="item in memberList">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
            </td>
            </tr>
        </table>
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                memberList: []
            },
            created() {
                this.getList()
            },
            methods:{
                getList() {
                    axios.get("data.json")
                    .then(response =>{
                        console.log(response)
                        this.memberList = response.data.data.items
                    })
                    .catch(error =>{
                        console.log(error)
                    })
                }
            }
        })
    </script>
</body>

</html>
